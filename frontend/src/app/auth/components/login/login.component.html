<body>
  <div class="img-login">
  <img src="../../../../assets/light-stick-bg.png" 
   style="background-color:black; width:375px;">
</div>

<div class="login-container">
  <div class="img-logo">
    <img src="../../../../assets/k-merch-logo.png" class="logo">
  </div>
<div class="form-container" style="border:1px solid black; background-color:black; ">
    <h2 style="color:white; padding:1px; margin-top: 45px;" >Sign In</h2>
    <nz-alert
      *ngIf="error"
      nzShowIcon
      nzType="error"
      [nzMessage]="error"
      [ngStyle]="{ 'margin-bottom': '15px' }"
    ></nz-alert>
    <form (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Email</label>
        <input
          nz-input
          type="email"
          name="email"
          placeholder="Enter your email "
          [(ngModel)]="email"
          style="border-radius:10px;"
        />
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input
          nz-input
          type="password"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          style="border-radius:10px;"
        />
      </div>
      <div class="cta-container">
        <button
          nz-button
          type="submit"
          [disabled]="!canSubmit()"
          [nzLoading]="loading"
          style="background-color:#755998;
          color:white; border-radius:40px; width:215px;"
        
          
        >
          Sign in
        </button>
       

      <!--<div class="forgot-password" style="text-align:center;">
        <a href="" style="text-align:center;">Forgot password?</a>
      </div>-->
    </div>
    </form>
  </div>
</div>
<div class="registerbtn" style="text-align:center;"><a routerLink="/register" >Register</a></div>
<p class='register-txt' style='color:white;'>An exciting place for the <br> kpop fan to shop. </p>
</body>
